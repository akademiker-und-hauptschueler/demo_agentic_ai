<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 440">
  <defs>
    <style>text { font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif; }</style>
  </defs>

  <!-- Background -->
  <rect width="320" height="440" fill="#1A1A1A" rx="0"/>

  <!-- Top label -->
  <text x="160" y="45" text-anchor="middle" fill="#00E5FF" font-size="12" font-weight="600" letter-spacing="0.1em">OBERBEGRIFF</text>

  <!-- Central KI hub -->
  <circle cx="160" cy="155" r="65" fill="none" stroke="#00E5FF" stroke-width="2.5"/>
  <circle cx="160" cy="155" r="55" fill="#0A0A0A"/>
  <text x="160" y="148" text-anchor="middle" fill="#FFFFFF" font-size="30" font-weight="700">KI</text>
  <text x="160" y="172" text-anchor="middle" fill="#E0E0E0" font-size="10">Sammelbegriff</text>

  <!-- Connection lines to capabilities -->
  <line x1="112" y1="205" x2="78" y2="250" stroke="#00E5FF" stroke-width="1.5" opacity="0.4"/>
  <line x1="160" y1="220" x2="160" y2="258" stroke="#00E5FF" stroke-width="1.5" opacity="0.4"/>
  <line x1="208" y1="205" x2="242" y2="250" stroke="#00E5FF" stroke-width="1.5" opacity="0.4"/>

  <!-- Capability 1: Sprache verstehen -->
  <circle cx="78" cy="290" r="40" fill="#2A2A2A" stroke="#FF1744" stroke-width="1.5"/>
  <text x="78" y="285" text-anchor="middle" fill="#E0E0E0" font-size="11" font-weight="500">Sprache</text>
  <text x="78" y="300" text-anchor="middle" fill="#E0E0E0" font-size="11" font-weight="500">verstehen</text>

  <!-- Capability 2: Entscheidungen treffen -->
  <circle cx="160" cy="300" r="40" fill="#2A2A2A" stroke="#FF1744" stroke-width="1.5"/>
  <text x="160" y="293" text-anchor="middle" fill="#E0E0E0" font-size="10" font-weight="500">Entscheidungen</text>
  <text x="160" y="308" text-anchor="middle" fill="#E0E0E0" font-size="10" font-weight="500">treffen</text>

  <!-- Capability 3: Muster erkennen -->
  <circle cx="242" cy="290" r="40" fill="#2A2A2A" stroke="#FF1744" stroke-width="1.5"/>
  <text x="242" y="285" text-anchor="middle" fill="#E0E0E0" font-size="11" font-weight="500">Muster</text>
  <text x="242" y="300" text-anchor="middle" fill="#E0E0E0" font-size="11" font-weight="500">erkennen</text>

  <!-- Bottom caption -->
  <text x="160" y="380" text-anchor="middle" fill="#E0E0E0" font-size="11">Methoden &#xB7; Algorithmen &#xB7; Modelle</text>
  <text x="160" y="400" text-anchor="middle" fill="#00E5FF" font-size="11" font-weight="500">Basis f&#xFC;r alles Weitere</text>
</svg>
