<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 440">
  <defs>
    <style>text { font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif; }</style>
  </defs>

  <!-- Background -->
  <rect width="320" height="440" fill="#1A1A1A"/>

  <!-- Top label -->
  <text x="160" y="40" text-anchor="middle" fill="#00E5FF" font-size="12" font-weight="600" letter-spacing="0.1em">REAKTIV</text>

  <!-- Input: Prompt bubble -->
  <rect x="85" y="60" width="150" height="48" rx="24" fill="#2A2A2A" stroke="#FF1744" stroke-width="1.5"/>
  <text x="160" y="80" text-anchor="middle" fill="#E0E0E0" font-size="10">Du fragst:</text>
  <text x="160" y="97" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="600">Prompt</text>

  <!-- Arrow down -->
  <line x1="160" y1="108" x2="160" y2="140" stroke="#00E5FF" stroke-width="1.5"/>
  <polygon points="154,135 160,145 166,135" fill="#00E5FF"/>

  <!-- LLM processing box -->
  <rect x="70" y="145" width="180" height="85" rx="12" fill="#0A0A0A" stroke="#00E5FF" stroke-width="2.5"/>
  <text x="160" y="183" text-anchor="middle" fill="#FFFFFF" font-size="26" font-weight="700">LLM</text>
  <text x="160" y="205" text-anchor="middle" fill="#E0E0E0" font-size="10">Sprachmodell</text>

  <!-- Arrow down -->
  <line x1="160" y1="230" x2="160" y2="262" stroke="#00E5FF" stroke-width="1.5"/>
  <polygon points="154,257 160,267 166,257" fill="#00E5FF"/>

  <!-- Output: Antwort bubble -->
  <rect x="85" y="267" width="150" height="48" rx="24" fill="#2A2A2A" stroke="#1DE9B6" stroke-width="1.5"/>
  <text x="160" y="287" text-anchor="middle" fill="#E0E0E0" font-size="10">Ergebnis:</text>
  <text x="160" y="304" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="600">Antwort</text>

  <!-- Separator line -->
  <line x1="80" y1="345" x2="240" y2="345" stroke="#2A2A2A" stroke-width="1"/>

  <!-- Key limitations with red dot bullets -->
  <circle cx="90" cy="370" r="4" fill="#FF1744"/>
  <text x="102" y="374" fill="#E0E0E0" font-size="11">Kein eigenes Ziel</text>

  <circle cx="90" cy="393" r="4" fill="#FF1744"/>
  <text x="102" y="397" fill="#E0E0E0" font-size="11">Kein Ged&#xE4;chtnis</text>

  <circle cx="90" cy="416" r="4" fill="#FF1744"/>
  <text x="102" y="420" fill="#E0E0E0" font-size="11">Nicht eigenst&#xE4;ndig</text>
</svg>
