<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 440">
  <defs>
    <style>text { font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif; }</style>
  </defs>

  <!-- Background -->
  <rect width="320" height="440" fill="#1A1A1A"/>

  <!-- Top label -->
  <text x="160" y="35" text-anchor="middle" fill="#00E5FF" font-size="12" font-weight="600" letter-spacing="0.1em">AUTONOM</text>

  <!-- Goal pill -->
  <rect x="95" y="48" width="130" height="36" rx="18" fill="#FF1744"/>
  <text x="160" y="71" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="700">Ziel</text>

  <!-- Arrow: Goal to Wahrnehmen -->
  <line x1="160" y1="84" x2="160" y2="106" stroke="#00E5FF" stroke-width="1.5"/>
  <polygon points="154,101 160,110 166,101" fill="#00E5FF"/>

  <!-- Step 1: Wahrnehmen -->
  <rect x="70" y="110" width="150" height="34" rx="6" fill="#2A2A2A" stroke="#00E5FF" stroke-width="1.5"/>
  <text x="145" y="132" text-anchor="middle" fill="#E0E0E0" font-size="12" font-weight="500">Wahrnehmen</text>

  <!-- Arrow: Wahrnehmen to Planen -->
  <line x1="160" y1="144" x2="160" y2="163" stroke="#00E5FF" stroke-width="1.5"/>
  <polygon points="154,158 160,167 166,158" fill="#00E5FF"/>

  <!-- Step 2: Planen -->
  <rect x="70" y="167" width="150" height="34" rx="6" fill="#2A2A2A" stroke="#00E5FF" stroke-width="1.5"/>
  <text x="145" y="189" text-anchor="middle" fill="#E0E0E0" font-size="12" font-weight="500">Planen</text>

  <!-- Arrow: Planen to Handeln -->
  <line x1="160" y1="201" x2="160" y2="220" stroke="#00E5FF" stroke-width="1.5"/>
  <polygon points="154,215 160,224 166,215" fill="#00E5FF"/>

  <!-- Step 3: Handeln (highlighted with teal) -->
  <rect x="70" y="224" width="150" height="34" rx="6" fill="#2A2A2A" stroke="#1DE9B6" stroke-width="2"/>
  <text x="145" y="246" text-anchor="middle" fill="#E0E0E0" font-size="12" font-weight="500">Handeln</text>

  <!-- Loop-back arrow: Handeln to Wahrnehmen -->
  <path d="M220,241 L255,241 L255,127 L220,127" fill="none" stroke="#00E5FF" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="225,121 215,127 225,133" fill="#00E5FF"/>

  <!-- Loop label -->
  <text x="270" y="187" text-anchor="middle" fill="#00E5FF" font-size="9" font-weight="600" letter-spacing="0.05em" transform="rotate(90, 270, 187)">LOOP</text>

  <!-- Arrow: Handeln to Werkzeuge -->
  <line x1="145" y1="258" x2="145" y2="288" stroke="#1DE9B6" stroke-width="1.5"/>
  <polygon points="139,283 145,292 151,283" fill="#1DE9B6"/>

  <!-- Werkzeuge box -->
  <rect x="35" y="292" width="220" height="34" rx="6" fill="#0A0A0A" stroke="#1DE9B6" stroke-width="1.5"/>
  <text x="145" y="314" text-anchor="middle" fill="#1DE9B6" font-size="11" font-weight="500">Werkzeuge: LLM, Suche, Dateien</text>

  <!-- Bottom labels -->
  <text x="160" y="372" text-anchor="middle" fill="#E0E0E0" font-size="11">Nutzt LLM als Werkzeug</text>
  <text x="160" y="392" text-anchor="middle" fill="#00E5FF" font-size="11" font-weight="500">Handelt eigenst&#xE4;ndig</text>
</svg>
