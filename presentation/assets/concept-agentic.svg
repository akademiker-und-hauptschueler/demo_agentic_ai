<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 440">
  <defs>
    <style>text { font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif; }</style>
  </defs>

  <!-- Background -->
  <rect width="320" height="440" fill="#1A1A1A"/>

  <!-- Top label -->
  <text x="160" y="35" text-anchor="middle" fill="#00E5FF" font-size="12" font-weight="600" letter-spacing="0.1em">KOORDINIERT</text>

  <!-- Shared goal pill -->
  <rect x="75" y="48" width="170" height="34" rx="17" fill="#FF1744"/>
  <text x="160" y="70" text-anchor="middle" fill="#FFFFFF" font-size="13" font-weight="700">Gemeinsames Ziel</text>

  <!-- Arrow: Goal to Coordinator -->
  <line x1="160" y1="82" x2="160" y2="108" stroke="#00E5FF" stroke-width="1.5"/>
  <polygon points="154,103 160,112 166,103" fill="#00E5FF"/>

  <!-- Coordinator agent -->
  <rect x="80" y="112" width="160" height="48" rx="8" fill="#0A0A0A" stroke="#00E5FF" stroke-width="2.5"/>
  <text x="160" y="135" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="700">Koordinator</text>
  <text x="160" y="152" text-anchor="middle" fill="#E0E0E0" font-size="9">Delegiert &amp; steuert</text>

  <!-- Dashed lines: Coordinator to Specialists -->
  <line x1="115" y1="160" x2="55" y2="205" stroke="#00E5FF" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="160" y1="160" x2="160" y2="205" stroke="#00E5FF" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="205" y1="160" x2="265" y2="205" stroke="#00E5FF" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Specialist 1: Recherche -->
  <rect x="10" y="205" width="90" height="50" rx="8" fill="#2A2A2A" stroke="#1DE9B6" stroke-width="1.5"/>
  <text x="55" y="228" text-anchor="middle" fill="#FFFFFF" font-size="11" font-weight="600">Recherche</text>
  <text x="55" y="244" text-anchor="middle" fill="#E0E0E0" font-size="9">Agent</text>

  <!-- Specialist 2: Analyse -->
  <rect x="115" y="205" width="90" height="50" rx="8" fill="#2A2A2A" stroke="#1DE9B6" stroke-width="1.5"/>
  <text x="160" y="228" text-anchor="middle" fill="#FFFFFF" font-size="11" font-weight="600">Analyse</text>
  <text x="160" y="244" text-anchor="middle" fill="#E0E0E0" font-size="9">Agent</text>

  <!-- Specialist 3: Erstellung -->
  <rect x="220" y="205" width="90" height="50" rx="8" fill="#2A2A2A" stroke="#1DE9B6" stroke-width="1.5"/>
  <text x="265" y="228" text-anchor="middle" fill="#FFFFFF" font-size="11" font-weight="600">Erstellung</text>
  <text x="265" y="244" text-anchor="middle" fill="#E0E0E0" font-size="9">Agent</text>

  <!-- Lines: Specialists to Result -->
  <line x1="55" y1="255" x2="115" y2="300" stroke="#1DE9B6" stroke-width="1" opacity="0.5"/>
  <line x1="160" y1="255" x2="160" y2="300" stroke="#1DE9B6" stroke-width="1" opacity="0.5"/>
  <line x1="265" y1="255" x2="205" y2="300" stroke="#1DE9B6" stroke-width="1" opacity="0.5"/>

  <!-- Result box -->
  <rect x="80" y="300" width="160" height="40" rx="8" fill="#0A0A0A" stroke="#FF1744" stroke-width="2"/>
  <text x="160" y="325" text-anchor="middle" fill="#FFFFFF" font-size="13" font-weight="700">Ergebnis</text>

  <!-- Bottom labels -->
  <text x="160" y="385" text-anchor="middle" fill="#E0E0E0" font-size="11">Wie ein Unternehmen</text>
  <text x="160" y="403" text-anchor="middle" fill="#E0E0E0" font-size="11">mit Arbeitsteilung</text>
  <text x="160" y="425" text-anchor="middle" fill="#00E5FF" font-size="11" font-weight="500">Mehrere Agenten, ein Ziel</text>
</svg>
